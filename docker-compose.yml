version: "3"

services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - web
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy:/data
      - caddy:/config

  portainer:
    image: portainer/portainer-ce:alpine
    container_name: portainer
    restart: unless-stopped
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer:/data

  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: filebrowser
    restart: unless-stopped
    networks:
      - web
    ports:
      - 8080:80
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - .:/srv
      - ./config/filebrowser.db:/database.db
      - ./config/filebrowser.json:/database.json

  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    networks:
      - web
    environment:
      - PUID=1000
      - PGID=1000
      - WEBUI_PORT=8080
      - TZ=Europe/Berlin
    ports:
      - 6881:6881
      - 6881:6881/udp
    volumes:
      - ./media:/downloads
      - qbittorrent:/config

  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - 8096:8096
      - 8920:8920
      - 7359:7359/udp
      - 1900:1900/udp
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - JELLYFIN_PublishedServerUrl=https://jellyfin.${DOMAIN}
    networks:
      - web
    volumes:
      - ./media:/media
      - jellyfin:/config
      - jellyfin:/cache

volumes:
  qbittorrent:
  filebrowser:
  portainer:
  jellyfin:
  caddy:

networks:
  web:
    external: true
